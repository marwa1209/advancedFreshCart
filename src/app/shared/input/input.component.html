<div class="mb-3">
  <label [for]="id" class="form-label">{{ label }}</label>
  <input [formControl]="control" [type]="type" [id]="id" class="form-control" />
  @if (hasError) {
    <div class="text-danger">
      @if (errorMessage) {
        <div>{{ errorMessage }}</div>
      }
    </div>
  }
</div>
